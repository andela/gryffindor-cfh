<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td><b>S/N</b></td>
      <td><b>Winner</b></td>
      <td><b>Rounds</b></td>
      <td><b>Players</b></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="record in $ctrl.records">
      <td>{{$index + 1}}</td>
      <td>{{record.winner}}</td>
      <td>{{record.round}}</td>
      <td>
        <span ng-repeat="player in record.players">
          {{player}}.
        </span>
      </td>
    </tr>
  </tbody>
</table>
