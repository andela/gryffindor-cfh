<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td><b>S/N</b></td>
      <td><b>Winner</b></td>
      <td><b>Number of Wins</b></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="record in $leaderCtrl.leaderBoard">
      <td>{{$index + 1}}</td>
      <td>{{record.name}}</td>
      <td>{{record.gamesWon}}</td>
    </tr>
  </tbody>
</table>
