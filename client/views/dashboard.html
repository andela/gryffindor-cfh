<div class="container" style="padding-top: 100px;" ng-controller="IndexController">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center"> Dashboard </h3>
      <!-- Header: Start -->
      <nav class="navbar navbar-default navbar-fixed-top primary-color">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" id="logo" href="#"><img src="/img/logo.png" alt="logo" ></a>
          </div>

          <!-- Collection of nav links and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/">Home</a></li>
            </ul>
          </div>

        </div>
      </nav>
      <!-- Header: End -->

      <div class="dashboard-body">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a  data-target="#games" role="tab" data-toggle="tab">Game History</a></li>
          <li role="presentation"><a data-target="#leaderboard" role="tab" data-toggle="tab">Leader Board</a></li>
          <li role="presentation"><a data-target="#donation" role="tab" data-toggle="tab">Donations</a></li>
          <li role="presentation"><a data-target="#notifications" role="tab" data-toggle="tab">Notifications <span class="badge animated bounce" ng-show="showNotification()">{{dashboardNotifications}}</span></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="games">
            <game-log></game-log>
          </div>
          <div role="tabpanel" class="tab-pane" id="leaderboard">
            <leader-board></leader-board>
          </div>
          <div role="tabpanel" class="tab-pane" id="donation">
            <donations></donations>
          </div>
          <div role="tabpanel" class="tab-pane" id="notifications">
            <notification-box></notification-box>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
