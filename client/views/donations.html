<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td><b>S/N</b></td>
      <td><b>Amount</b></td>
      <td><b>Date</b></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="donation in $donationsCtrl.donations">
      <td>{{$index + 1}}</td>
      <td>{{donation.amount}}</td>
      <td>{{donation.date}}</td>
    </tr>
  </tbody>
</table>
